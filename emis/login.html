<div class="account-container stacked">
	
	<div class="content clearfix">
		
		<form action="./dashboard" method="post">
		
			<h1>User Login</h1>		
			
			<div class="login-fields">
				
				<p>Login using your registered account:</p>
				
				<div class="field">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field">
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field">
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4">
					<label class="choice" for="Field">Keep me logged in</label>
					<!-- <label class="choice" for="Field">Remind <a href="#">Password</a></label> -->
				</span>
									
				<button class="button btn btn-warning btn-large">Login</button>
				
			</div> <!-- .actions -->

				<div class="login-extra">
					
				</div>
